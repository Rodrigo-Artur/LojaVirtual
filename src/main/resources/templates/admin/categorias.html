<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container"><a class="navbar-brand" href="/">Minha Loja - Admin</a></div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
                <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                <div class="card shadow mb-4">
                    <div class="card-header bg-success text-white">Nova Categoria</div>
                    <div class="card-body">
                        <form action="/admin/categorias/nova" method="post" class="d-flex gap-2">
                            <input type="text" name="nome" class="form-control" placeholder="Nome da Categoria" required>
                            <button type="submit" class="btn btn-success">Adicionar</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header">Categorias Existentes</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="cat : ${categorias}" th:text="${cat.nome}"></li>
                    </ul>
                </div>
                
                <div class="mt-3 text-center">
                    <a href="/perfil" class="btn btn-secondary">Voltar ao Perfil</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
