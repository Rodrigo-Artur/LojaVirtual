<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container"><a class="navbar-brand" href="/">Minha Loja - Admin</a></div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">Cadastrar Novo Administrador</div>
                    <div class="card-body">
                        
                        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
                        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                        <form action="/admin/novo-admin" method="post">
                            <div class="mb-3"><label>Nome</label><input type="text" name="nome" class="form-control" required></div>
                            <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
                            <div class="mb-3"><label>Senha</label><input type="password" name="senha" class="form-control" required></div>
                            <button type="submit" class="btn btn-danger w-100">Criar Admin</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <a href="/perfil" class="btn btn-secondary">Voltar ao Perfil</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
