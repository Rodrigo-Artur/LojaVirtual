<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loja Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        .produto-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            cursor: pointer;
        }
        .nav-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            border: 1px solid white;
        }
        .nav-link-profile {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .nav-link-profile:hover {
            color: #ddd;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
        }
        
        /* ESTILO DO BADGE DE NOTA */
        .rating-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 193, 7, 0.95); /* Amarelo Bootstrap */
            color: #212529;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0; /* Invisível por padrão */
            transition: opacity 0.3s ease-in-out;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* MOSTRAR AO PASSAR O MOUSE */
        .card:hover .rating-badge {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Minha Loja</a>
            
            <div class="ms-auto d-flex align-items-center text-white">
                <a th:if="${usuarioAtual != null}" href="/perfil" class="nav-link-profile me-4" title="Editar Perfil">
                    <img th:if="${usuarioAtual.fotoPerfil != null}" th:src="@{/usuario/foto/{id}(id=${usuarioAtual.id})}" class="nav-avatar">
                    <img th:if="${usuarioAtual.fotoPerfil == null}" src="https://via.placeholder.com/32?text=U" class="nav-avatar">
                    <span th:text="${usuarioAtual.nome}">Usuário</span>
                </a>
                <a href="/carrinho" class="btn btn-warning me-2 position-relative">Carrinho</a>
                <a href="/logout" class="btn btn-outline-light btn-sm">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Produtos à Venda</h2>
            <a href="/produto/novo" class="btn btn-success">+ Anunciar Produto</a>
        </div>

        <div class="row">
            <div class="col-md-3 mb-4" th:each="prod : ${produtos}">
                <!-- Position relative é necessário para o rating-badge absoluto funcionar -->
                <div class="card h-100 shadow-sm position-relative">
                    
                    <!-- BADGE DE NOTA (Só aparece no hover) -->
                    <div class="rating-badge">
                        <i class="bi bi-star-fill text-dark"></i>
                        <!-- Pega a média do mapa 'medias' usando o ID do produto -->
                        <span th:text="${#numbers.formatDecimal(medias.get(prod.id), 1, 1)}">0.0</span>
                    </div>

                    <!-- Imagem Clicável (Link para Detalhes) -->
                    <a th:href="@{/produto/{id}(id=${prod.id})}" class="card-link">
                        <div th:if="${prod.imagem != null}">
                            <img th:src="@{/imagem/{id}(id=${prod.id})}" class="card-img-top produto-img" alt="Imagem do Produto">
                        </div>
                        <div th:if="${prod.imagem == null}" class="produto-img">
                            <span>Sem Imagem</span>
                        </div>
                    </a>

                    <div class="card-body">
                        <h5 class="card-title text-truncate" th:text="${prod.nome}">Nome</h5>
                        <h6 class="card-subtitle mb-2 text-success font-weight-bold">R$ <span th:text="${prod.preco}">0.00</span></h6>
                        <p class="card-text small text-muted" th:text="${prod.descricao}" style="height: 40px; overflow: hidden;">Desc</p>
                        
                        <div class="d-flex justify-content-between align-items-center mt-2">
                             <small class="text-muted">Por: <span th:text="${prod.vendedor.nome}"></span></small>
                             <span th:class="${prod.quantidadeEstoque > 0 ? 'badge bg-secondary' : 'badge bg-danger'}" 
                                   th:text="${prod.quantidadeEstoque > 0 ? 'Estoque: ' + prod.quantidadeEstoque : 'Esgotado'}">
                             </span>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-white border-top-0">
                        <div th:if="${prod.vendedor.id == usuarioAtual.id}" class="d-grid gap-2">
                            <a th:href="@{/produto/editar/{id}(id=${prod.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
                        </div>

                        <div th:if="${prod.vendedor.id != usuarioAtual.id}">
                            <a th:href="@{/produto/{id}(id=${prod.id})}" class="btn btn-sm btn-outline-dark w-100">
                                Ver Detalhes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
