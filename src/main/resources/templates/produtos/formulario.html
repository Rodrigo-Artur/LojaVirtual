<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}">Produto</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/produto/salvar}" th:object="${produto}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label class="form-label">Nome do Produto</label>
                                <input type="text" th:field="*{nome}" class="form-control" required>
                            </div>

                            <!-- SELEÇÃO DE CATEGORIA -->
                            <div class="mb-3">
                                <label class="form-label">Categoria</label>
                                <select th:field="*{categoria}" class="form-select" required>
                                    <option value="">Selecione...</option>
                                    <option th:each="cat : ${categorias}" 
                                            th:value="${cat.id}" 
                                            th:text="${cat.nome}"></option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Imagem</label>
                                <input type="file" name="imagemFile" class="form-control" accept="image/png, image/jpeg">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Descrição</label>
                                <textarea th:field="*{descricao}" class="form-control" rows="3"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Preço (R$)</label>
                                    <input type="number" step="0.01" th:field="*{preco}" class="form-control" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Estoque</label>
                                    <input type="number" th:field="*{quantidadeEstoque}" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Salvar</button>
                                <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
