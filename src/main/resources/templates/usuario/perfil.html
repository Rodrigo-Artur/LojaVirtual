<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .perfil-img-preview { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 3px solid #ddd; }
    </style>
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container"><a class="navbar-brand" href="/">Minha Loja</a></div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <!-- PAINEL ADMIN (SÓ APARECE SE FOR ADMIN) -->
                <div th:if="${usuario.role.toString() == 'ADMIN'}" class="card mb-4 border-danger">
                    <div class="card-header bg-danger text-white">
                        <i class="bi bi-shield-lock-fill"></i> Painel Administrativo
                    </div>
                    <div class="card-body d-flex gap-3">
                        <a href="/admin/categorias" class="btn btn-outline-danger w-100">Gerenciar Categorias</a>
                        <a href="/admin/novo-admin" class="btn btn-outline-danger w-100">Criar Novo Admin</a>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Editar Perfil</h4>
                    <div>
                        <a href="/historico" class="btn btn-info text-white me-2"><i class="bi bi-clock-history"></i> Histórico</a>
                        <a href="/desejos" class="btn btn-warning"><i class="bi bi-bookmark-heart-fill"></i> Favoritos</a>
                    </div>
                </div>

                <!-- Formulário de Perfil (Igual ao anterior) -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">Dados do Usuário</div>
                    <div class="card-body">
                        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
                        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                        <form action="/perfil/atualizar" method="post" enctype="multipart/form-data">
                            <div class="text-center mb-4">
                                <img th:if="${usuario.fotoPerfil != null}" th:src="@{/usuario/foto/{id}(id=${usuario.id})}" class="perfil-img-preview mb-2">
                                <img th:if="${usuario.fotoPerfil == null}" src="https://via.placeholder.com/150?text=Sem+Foto" class="perfil-img-preview mb-2">
                                <div>
                                    <label for="foto" class="form-label fw-bold">Alterar Foto</label>
                                    <input type="file" name="foto" id="foto" class="form-control form-control-sm w-50 mx-auto" accept="image/*">
                                </div>
                            </div>
                            <div class="mb-3"><label>Nome</label><input type="text" name="nome" class="form-control" th:value="${usuario.nome}" required></div>
                            <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" th:value="${usuario.email}" required></div>
                            <div class="mb-3"><label>Nova Senha</label><input type="password" name="senha" class="form-control" placeholder="Deixe em branco para manter"></div>
                            
                            <!-- Exibição do Cargo -->
                            <div class="mb-3">
                                <label>Tipo de Conta:</label>
                                <span class="badge bg-dark" th:text="${usuario.role}"></span>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                                <a href="/" class="btn btn-outline-secondary">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
