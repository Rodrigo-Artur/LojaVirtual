<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Desejos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .produto-mini-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Minha Loja</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-bookmark-heart text-danger"></i> Minha Lista de Desejos</h2>
            <a href="/perfil" class="btn btn-outline-secondary">Voltar ao Perfil</a>
        </div>

        <div th:if="${itensDesejo.empty}" class="alert alert-info text-center py-5">
            <h4>Sua lista está vazia!</h4>
            <p>Navegue pela loja e clique no ícone de bandeira para salvar produtos aqui.</p>
            <a href="/" class="btn btn-primary mt-2">Ir para a Loja</a>
        </div>

        <div th:if="${!itensDesejo.empty}" class="card shadow-sm">
            <div class="list-group list-group-flush">
                
                <div th:each="item : ${itensDesejo}" class="list-group-item d-flex align-items-center justify-content-between p-3">
                    
                    <div class="d-flex align-items-center">
                        <!-- Imagem -->
                        <div class="me-3">
                            <img th:if="${item.produto.imagem != null}" 
                                 th:src="@{/imagem/{id}(id=${item.produto.id})}" 
                                 class="produto-mini-img">
                            <div th:if="${item.produto.imagem == null}" 
                                 class="produto-mini-img bg-secondary d-flex align-items-center justify-content-center text-white">
                                <small>Sem foto</small>
                            </div>
                        </div>
                        
                        <!-- Dados -->
                        <div>
                            <h5 class="mb-1">
                                <a th:href="@{/produto/{id}(id=${item.produto.id})}" class="text-decoration-none text-dark">
                                    <span th:text="${item.produto.nome}">Nome do Produto</span>
                                </a>
                            </h5>
                            <p class="mb-1 text-success fw-bold">R$ <span th:text="${item.produto.preco}">0.00</span></p>
                            <small th:if="${item.produto.quantidadeEstoque > 0}" class="text-muted">Em estoque</small>
                            <small th:if="${item.produto.quantidadeEstoque <= 0}" class="text-danger">Esgotado</small>
                        </div>
                    </div>

                    <!-- Ações -->
                    <div>
                        <a th:href="@{/produto/{id}(id=${item.produto.id})}" class="btn btn-sm btn-outline-primary me-2">
                            Ver
                        </a>
                        <a th:href="@{/desejos/remover/{id}(id=${item.id})}" 
                           class="btn btn-sm btn-outline-danger"
                           title="Remover da lista">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
